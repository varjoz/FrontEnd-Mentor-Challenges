<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="perfume--box">
                <div class="perfume--img"></div>
                <!-- <img src="./images/image-product-desktop.jpg" alt="perfume" /> -->
                <div class="perfume--text">
                    <h2>Perfume</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price">
                        <div class="newprice">$149.99</div>
                        <div class="oldprice">$169.99</div>
                    </div>
                    <a href=""
                        ><img src="./images/icon-cart.svg" alt="cart" />
                        <p>Add to Cart</p></a
                    >
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Jocaj1618</a>.
        </div>
    </body>
</html>
